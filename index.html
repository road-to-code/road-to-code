<!doctype html>

<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Map</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="./map.js"></script>
<script src="./character.js"></script>
<script src="./instructions.js"></script>
<script src="./helpers.js"></script>
<script src="./gameController.js"></script>
<script src="./scores.js"></script>

<audio style="visibility: hidden" controls="controls" id="audio">
  <source src="assets/swipe_sound.mp3" type="audio/mp3" />
</audio>

<link rel= "stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div id="header">
  <h1 class="road-to-code">RoadToCode<h1>
</div>
<div>
<div id="container">
<div id="character"></div>
</div>
<div id=instructions>
  <h3>Catch emojis by programming your commands below. For example:</h3>
  <code>
    moveRight(3);<br>
    moveDown(6);<br>
    moveLeft(1);<br>
    moveUp(4);<br>
    </code>
  <h4>Reach the finish line before the time runs out and get 100 bonus points. Be careful with your capital letters!</h4>

  <textarea id="typed-text" class="form-control" rows="1" cols="50" type="text"></textarea>
  <button id="addInstructions" type="button" class="btn btn-danger">Add Instruction</button>
  <textarea readonly id="entered-text" class="form-control" name="entered-text" rows="10" cols="50"></textarea>
  <button id="runInstructions" type="button" class="btn btn-danger">Run</button>
  <div id="points-score"></div>
  <div id="leaderboard"></div>
  
<script src="./displayController.js"></script>
<script src="./app.js"></script>

</body>
</html>
